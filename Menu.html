<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Labb1-Group15-Snake</title>
    <link rel="stylesheet" href="SnakeMenu.css">
    <script src="SnakeMenu.js" defer></script>
</head>
<body>
    <!-- Menu Bar -->
    <header>
        <nav>
            <div class="menu">
                <div><button id="start-btn" onclick="showPage('welcome')">Start</button></div>
                <div><button id="snake-game-btn" onclick="showPage('login')">Play Snake</button></div>
                <div><button id="highscore-btn" onclick="showPage('highscores')">Highscore</button></div>
                <div><button id="instructions-btn" onclick="showPage('instructions')">Instructions</button></div>
            </div>
        </nav>
    </header>
    <!-- Pages -->
    <section id="welcome" class="page active">
        <div class="page-content box">
        <h1>Welcome group 15s snake web page!</h1>
        <p>Press 'Play Snake' to go to the login page and play the game.</p>
        </div>
    </section>
    <section id="instructions" class="page">
        <div class="page-content box">   
        <h1>Instructions</h1>
        <p>Use arrow keys to move the snake. Eat the food to grow.</p>
        </div>
    </section>
    <section id="highscores" class="page">
        <div class="page-content box">
        <h1>High Scores</h1>
        <ul id="scoreList"></ul>
        </div>
    </section>
    <section id="game" class="page">
        <div class="page-content"></div>
        <div>
            <div class="scores">
                <h1 id="score">000</h1>
                <h1 id="highscore">000</h1>
            </div>
            <div class="game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <h1 id="instructions-text">Press spacebar to start the game</h1>
                        <img id="logo" src="Snakeimage.png" alt="snake-logo" />
                        <div id="game-board">
                            <!--<h1 id="instructions-text">Press spacebar to start the game</h1>
                            <img id="logo" src="Snakeimage.png" alt="snake-logo" />-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login -->
    <section id="login" class="page">
        <div class="page-content box">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" id="login-btn">Login</button> <!-- Change type to "button" -->
        </form>
        <p id="login-error" style="color:red;"></p>
    </div>
    </section>    
</body>
</html>
